{% extends 'base.html' %}
{% block titulo_conteudo %} Listagem de Produtos {% endblock %}

{% block conteudo %}

<button onclick="location.href='{% url 'form_produto' %}'" class="btn btn-primary">Novo Produto</button>

<table class="table table-bordered mt-3">
<thead>
<tr>
<th>ID</th>
<th>Nome</th>
<th>Preço</th>
<th>Categoria</th>
<th>Ações</th>
</tr>
</thead>
<tbody>
{% for item in lista %}
<tr>
<td>{{ item.id }}</td>
<td>{{ item.nome }}</td>
<td>R$ {{ item.preco }}</td>
<td>{{ item.categoria }}</td>
<td>
<button onclick="location.href='{% url 'detalhes_produto' item.id %}'" class="btn btn-info">Detalhes</button>
</td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
